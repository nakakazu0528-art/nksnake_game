<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çπ„Éç„Éº„ÇØ„Ç≤„Éº„É†</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: white;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .mode-selection {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .mode-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .mode-btn.active {
            background: rgba(255, 255, 255, 0.5);
            border-color: white;
        }
        
        .game-area {
            display: none;
        }
        
        .game-area.active {
            display: block;
        }
        
        .score {
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        canvas {
            border: 4px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: #222;
        }
        
        .controls {
            margin-top: 20px;
            color: white;
            opacity: 0.8;
        }
        
        .touch-controls {
            display: none;
            margin-top: 15px;
            justify-content: center;
            gap: 10px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }
        
        .control-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }
        
        .control-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            .touch-controls {
                display: flex;
                flex-direction: column;
            }
            .controls {
                display: none;
            }
            canvas {
                width: 300px;
                height: 300px;
            }
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç„Çπ„Éç„Éº„ÇØ„Ç≤„Éº„É†</h1>
        
        <div class="mode-selection" id="modeSelection">
            <button class="mode-btn active" onclick="selectMode('single')">
                „É¢„Éº„Éâ1: 1ÂÄã„Åö„Å§ÔºàÂæìÊù•Ôºâ
            </button>
            <button class="mode-btn" onclick="selectMode('multiple')">
                „É¢„Éº„Éâ2: 1Áßí„Åî„Å®„Å´Â¢ó„Åà„Çã
            </button>
        </div>
        
        <div class="game-area active" id="gameArea">
            <div class="score">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="controls">
                Áü¢Âç∞„Ç≠„Éº„Åæ„Åü„ÅØWASD„ÅßÊìç‰Ωú
            </div>
            
            <div class="touch-controls">
                <div class="control-row">
                    <div class="control-btn" data-direction="up">‚Üë</div>
                </div>
                <div class="control-row">
                    <div class="control-btn" data-direction="left">‚Üê</div>
                    <div class="control-btn" data-direction="down">‚Üì</div>
                    <div class="control-btn" data-direction="right">‚Üí</div>
                </div>
            </div>
            
            <div class="game-over" id="gameOver">
                <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº!</h2>
                <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
                <button class="restart-btn" onclick="goToModeSelection()">„É¢„Éº„ÉâÈÅ∏Êäû„Å´Êàª„Çã</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const modeSelection = document.getElementById('modeSelection');
        const gameArea = document.getElementById('gameArea');

        // „Ç≤„Éº„É†Ë®≠ÂÆö
        const GRID_SIZE = 20;
        const CANVAS_SIZE = 400;
        
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let snake = [{x: 200, y: 200}];
        let direction = {x: 0, y: 0};
        let foods = [];
        let score = 0;
        let gameRunning = false;
        let currentMode = null;
        let foodSpawnInterval = null;
        let gameLoopInterval = null;

        // È£ü„ÅπÁâ©„ÅÆÁîüÊàê
        function generateFood() {
            let newFood;
            let attempts = 0;
            
            do {
                newFood = {
                    x: Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)) * GRID_SIZE,
                    y: Math.floor(Math.random() * (CANVAS_SIZE / GRID_SIZE)) * GRID_SIZE
                };
                attempts++;
            } while (attempts < 50 && 
                (snake.some(s => s.x === newFood.x && s.y === newFood.y) || 
                 foods.some(f => f.x === newFood.x && f.y === newFood.y)));
            
            return newFood;
        }

        // Ëõá„ÅÆÊèèÁîª
        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4ECDC4' : '#45B7B8';
                ctx.fillRect(segment.x, segment.y, GRID_SIZE - 2, GRID_SIZE - 2);
                
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(segment.x + 5, segment.y + 5, 3, 3);
                    ctx.fillRect(segment.x + 12, segment.y + 5, 3, 3);
                }
            });
        }

        // È£ü„ÅπÁâ©„ÅÆÊèèÁîª
        function drawFood() {
            foods.forEach(food => {
                ctx.fillStyle = '#FF6B6B';
                ctx.beginPath();
                ctx.arc(food.x + GRID_SIZE/2, food.y + GRID_SIZE/2, GRID_SIZE/2 - 1, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.fillStyle = '#FFB6C1';
                ctx.beginPath();
                ctx.arc(food.x + GRID_SIZE/2 - 3, food.y + GRID_SIZE/2 - 3, 3, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        // Ëõá„ÅÆÁßªÂãï
        function moveSnake() {
            if (direction.x === 0 && direction.y === 0) {
                return;
            }
            
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            
            if (head.x < 0 || head.x >= CANVAS_SIZE || head.y < 0 || head.y >= CANVAS_SIZE) {
                gameOver();
                return;
            }
            
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            let foodEaten = false;
            for (let i = 0; i < foods.length; i++) {
                if (head.x === foods[i].x && head.y === foods[i].y) {
                    score += 10;
                    scoreElement.textContent = score;
                    foods.splice(i, 1);
                    foodEaten = true;
                    
                    // „É¢„Éº„Éâ1„ÅÆÂ†¥Âêà„ÄÅÊñ∞„Åó„ÅÑÈ£ü„ÅπÁâ©„ÇíËøΩÂä†
                    if (currentMode === 'single') {
                        foods.push(generateFood());
                    }
                    break;
                }
            }
            
            if (!foodEaten) {
                snake.pop();
            }
        }

        // ÁîªÈù¢„ÅÆ„ÇØ„É™„Ç¢
        function clearCanvas() {
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
        }

        // „Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÂá¶ÁêÜ
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            if (foodSpawnInterval) {
                clearInterval(foodSpawnInterval);
            }
            if (gameLoopInterval) {
                clearInterval(gameLoopInterval);
            }
        }

        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            if (gameRunning) {
                clearCanvas();
                moveSnake();
                drawFood();
                drawSnake();
            }
        }

        // „Ç≠„ÉºÂÖ•ÂäõÂá¶ÁêÜ
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            handleInput(e.key);
        });

        // „Çø„ÉÉ„ÉÅ„Éú„Çø„É≥Êìç‰ΩúÂá¶ÁêÜ
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                if (!gameRunning) return;
                const dir = e.target.dataset.direction;
                handleInput(dir);
            });
        });

        // „Çπ„ÉØ„Ç§„ÉóÊìç‰ΩúÂá¶ÁêÜ
        let touchStartX = null;
        let touchStartY = null;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameRunning || touchStartX === null || touchStartY === null) return;

            const touch = e.changedTouches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            const minSwipeDistance = 30;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (Math.abs(deltaX) > minSwipeDistance) {
                    if (deltaX > 0) {
                        handleInput('right');
                    } else {
                        handleInput('left');
                    }
                }
            } else {
                if (Math.abs(deltaY) > minSwipeDistance) {
                    if (deltaY > 0) {
                        handleInput('down');
                    } else {
                        handleInput('up');
                    }
                }
            }

            touchStartX = null;
            touchStartY = null;
        });

        // ÂÖ•ÂäõÂá¶ÁêÜ„ÅÆÁµ±‰∏ÄÂåñ
        function handleInput(input) {
            switch(input) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                case 'up':
                    if (direction.y === 0) {
                        direction = {x: 0, y: -GRID_SIZE};
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                case 'down':
                    if (direction.y === 0) {
                        direction = {x: 0, y: GRID_SIZE};
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                case 'left':
                    if (direction.x === 0) {
                        direction = {x: -GRID_SIZE, y: 0};
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                case 'right':
                    if (direction.x === 0) {
                        direction = {x: GRID_SIZE, y: 0};
                    }
                    break;
            }
        }

        // „É¢„Éº„ÉâÈÅ∏Êäû
        function selectMode(mode) {
            currentMode = mode;
            
            // UIÊõ¥Êñ∞
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // „Ç≤„Éº„É†ÂàùÊúüÂåñ
            snake = [{x: 200, y: 200}];
            direction = {x: 0, y: 0};
            foods = [];
            score = 0;
            gameRunning = true;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            
            // ÂàùÊúüË°®Á§∫
            clearCanvas();
            foods.push(generateFood());
            
            if (mode === 'multiple') {
                // „É¢„Éº„Éâ2Ôºö1Áßí„Åî„Å®„Å´È£ü„ÅπÁâ©„ÅåÂ¢ó„Åà„Çã
                foodSpawnInterval = setInterval(() => {
                    if (gameRunning) {
                        foods.push(generateFood());
                    }
                }, 1000);
            }
            
            // „Ç≤„Éº„É†„É´„Éº„ÉóÈñãÂßã
            if (gameLoopInterval) clearInterval(gameLoopInterval);
            gameLoopInterval = setInterval(gameLoop, 150);
            
            drawFood();
            drawSnake();
        }

        // „É¢„Éº„ÉâÈÅ∏ÊäûÁîªÈù¢„Å´Êàª„Çã
        function goToModeSelection() {
            gameRunning = false;
            if (foodSpawnInterval) clearInterval(foodSpawnInterval);
            if (gameLoopInterval) clearInterval(gameLoopInterval);
            gameOverElement.style.display = 'none';
        }
    </script>
</body>
</html>
